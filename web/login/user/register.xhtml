<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
      <link rel="icon" type="image/png" sizes="16x16" href="../../resources/img/favicon.png"/>
      <title>User Register</title>
      <link href="../../resources/assets_materialize/css/style.css" rel="stylesheet"/>
      <!-- This page CSS -->
      <link href="../../resources/assets_materialize/css/pages/authentication.css" rel="stylesheet"/>    
    </h:head>
    <h:body>
    <div class="main-wrapper">
    <div class="preloader">
      <div class="loader">
        <div class="loader__figure"></div>
        <p class="loader__label">Material Admin</p>
      </div>
    </div>
    <div class="auth-wrapper d-flex no-block justify-content-center align-items-center"
      style="background:url(../../resources/img/auth-bg.jpg) no-repeat center center;">
      <div class="auth-box">
        <div id="loginform">
          <div class="logo">
            <span class="db"><img src="../../resources/img/favicon.png" alt="logo" /></span>
            <h5 class="font-medium m-b-20">Register to User</h5>
          </div>


          <!-- Form -->
          <div class="row">
            <h:form class="col s12">
              <!-- firstname -->
              <div class="row">
                <div class="input-field col s12">
                    <h:inputText value="#{tblUser.firstname}" class="validate"/>
                  <label for="fname">First Name</label>
                </div>
              </div>
              <!-- lastname -->
              <div class="row">
                <div class="input-field col s12">
                    <h:inputText value="#{tblUser.lastname}" class="validate"/>
                  <label for="lname">Last Name</label>
                </div>
              </div>
              <!-- email -->
              <div class="row">
                <div class="input-field col s12">
                    <h:inputText value="#{tblUser.email}" class="validate"/>
                  <label for="email">Email</label>
                </div>
              </div>

              <!-- pwd -->
              <div class="row">
                <div class="input-field col s12">
                 <h:inputSecret value="#{tblUser.password}" class="validate"/>
                  <label for="password">Password</label>
                </div>
              </div>
              <!-- address -->
              <div class="row">
                <div class="input-field col s12">
                    <h:inputText value="#{tblUser.address}" class="validate"/>
                  <label for="address">Address</label>
                </div>
              </div>

              <!-- address -->
              <div class="row">
                <div class="input-field col s12">
                    <h:inputText value="#{tblUser.phoneNumber}" class="validate"/>
                  <label for="phone">Phone Number</label>
                </div>
              </div>
              <!-- pwd -->
              <div class="row m-t-40">
                <div class="col s12">
                    <h:commandButton value="Sign Up" action="#{tblUser.save()}" class="btn-large w100 red" ></h:commandButton>
                </div>
              </div>
            </h:form>
          </div>
          <div class="center-align m-t-20 db">
            Already have an account? <a href="login.xhtml">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../resources/assets_materialize/libs/jquery/dist/jquery.min.js"></script>
  <script src="../../resources/assets_materialize/js/materialize.min.js"></script>
  <script type="text/javascript">
    $(function () {
      $(".preloader").fadeOut();
    });
  </script>
        
    </h:body>
</html>
